<!DOCTYPE html>
<html>
    <head>
        <title> Rock-Paper-Scissors </title>
        <meta charset = 'UTF-8'>
    </head>
    <body>
        <script>
            let playerScore = 0;
            let computerScore = 0;
            let outcome

            function computerPlay() {
                number = Math.random()
                if (number < 0.34) {
                    return 'rock'
                } else if (number < 0.67) {
                    return 'paper'
                } else {
                    return 'scissors'
                }
            }

            const playerSelection = 'rock'

            function playRound(playerSelection, computerSelection) {
                if (playerSelection == 'rock') {
                    if (computerSelection == 'rock') {
                        console.log('Tie!')
                        return '0'
                    } else if (computerSelection == 'paper') {
                        console.log('You lose! Paper beats rock')
                        return '-1'
                    } else {
                        console.log('You win! Rock beats scissors')
                        return '1'
                    }
                } else if (playerSelection == 'paper') {
                    if (computerSelection == 'rock') {
                        console.log('You win! Paper beats rock')
                        return '1'
                    } else if (computerSelection == 'paper') {
                        console.log('Tie!')
                        return '0'
                    } else {
                        console.log('You lose! Scissors beats paper')
                        return '-1'
                    }
                } else {
                    if (computerSelection == 'rock') {
                        console.log('You lose! Rock beats scissors')
                        return '-1'
                    } else if (computerSelection == 'paper') {
                        console.log('You win! Scissors beats paper')
                        return '1'
                    } else {
                        console.log('Tie!')
                        return '0'
                    }
                }
            }

            function game() {
                for (i = 0; i < 5; i++) {
                    outcome = playRound(playerSelection, computerPlay())
                    if (outcome == '1') {
                        playerScore += 1;
                    } else if (outcome == '-1') {
                        computerScore += 1;
                    }
                }
                if (playerScore == computerScore) {
                    console.log('You have tied the game! Score: ' + playerScore + ' - ' + computerScore)
                } else if (playerScore < computerScore) {
                    console.log('You have lost the game! Score: ' + playerScore + ' - ' + computerScore)
                } else {
                    console.log('You have won the game! Score: ' + playerScore + ' - ' + computerScore)
                }
            }
        </script>
    </body>
</html>
